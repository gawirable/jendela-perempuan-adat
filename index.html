<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jendela Perempuan Adat - Navigasi</title>
  <!-- Google Fonts: Tenor Sans & Martel -->
  <link href="https://fonts.googleapis.com/css2?family=Martel:wght@400;700&family=Tenor+Sans&display=swap" rel="stylesheet">
  <!-- Tailwind CDN & Custom Config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['"Tenor Sans"', 'sans-serif'],
            body: ['Martel', 'serif'],
          },
          colors: {
            'multatuli-yellow': '#FFD94D',
            'multatuli-black': '#000',
          }
        }
      }
    }
  </script>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="font-body bg-white">
  <!-- Navigation Bar -->
  <nav class="bg-multatuli-yellow w-full shadow font-heading sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Logo & Brand -->
        <div class="flex flex-col items-start justify-center">
          <span class="text-multatuli-black text-lg font-bold tracking-wide leading-tight font-heading">JENDELA PEREMPUAN<br class="sm:hidden"></span>
          <div class="flex items-center mt-1">
            <span class="font-normal text-xs align-middle text-multatuli-black mr-1">oleh</span>
            <img src="logo.png" alt="Project Multatuli Logo" class="h-5 w-auto inline-block align-middle">
          </div>
        </div>
        <!-- Desktop Menu with Example 3-Level Submenu -->
        <div class="hidden md:flex space-x-8 relative">
          <div class="group relative">
            <a href="#" class="text-multatuli-black hover:underline underline-offset-8 decoration-2 decoration-multatuli-black transition font-heading flex items-center">Koleksi
              <svg class="ml-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
            </a>
            <!-- Level 1 Dropdown -->
            <div class="absolute left-0 mt-2 w-44 bg-white border border-multatuli-black/10 rounded shadow-lg z-20 hidden">
              <a href="#" class="block px-4 py-2 text-multatuli-black hover:bg-multatuli-yellow">Kategori 1</a>
              <div class="relative group-submenu">
                <a href="#" class="block px-4 py-2 text-multatuli-black hover:bg-multatuli-yellow flex items-center">Kategori 2
                  <svg class="ml-1 h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                </a>
                <!-- Level 2 Dropdown -->
                <div class="absolute top-0 left-full mt-0 ml-1 w-44 bg-white border border-multatuli-black/10 rounded shadow-lg z-30 hidden">
                  <a href="#" class="block px-4 py-2 text-multatuli-black hover:bg-multatuli-yellow">Subkategori 2.1</a>
                  <div class="relative group-subsubmenu">
                    <a href="#" class="block px-4 py-2 text-multatuli-black hover:bg-multatuli-yellow flex items-center">Subkategori 2.2
                      <svg class="ml-1 h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                    </a>
                    <!-- Level 3 Dropdown -->
                    <div class="absolute top-0 left-full mt-0 ml-1 w-44 bg-white border border-multatuli-black/10 rounded shadow-lg z-40 hidden">
                      <a href="#" class="block px-4 py-2 text-multatuli-black hover:bg-multatuli-yellow">Sub-subkategori 2.2.1</a>
                      <a href="#" class="block px-4 py-2 text-multatuli-black hover:bg-multatuli-yellow">Sub-subkategori 2.2.2</a>
                    </div>
                  </div>
                </div>
              </div>
              <a href="#" class="block px-4 py-2 text-multatuli-black hover:bg-multatuli-yellow">Kategori 3</a>
            </div>
          </div>
          <a href="#" class="text-multatuli-black hover:underline underline-offset-8 decoration-2 decoration-multatuli-black transition font-heading">Beranda</a>
          <a href="#" class="text-multatuli-black hover:underline underline-offset-8 decoration-2 decoration-multatuli-black transition font-heading">Kolaborasi</a>
          <a href="#" class="text-multatuli-black hover:underline underline-offset-8 decoration-2 decoration-multatuli-black transition font-heading">Tentang Kami</a>
          <a href="#" class="text-multatuli-black hover:underline underline-offset-8 decoration-2 decoration-multatuli-black transition font-heading">Kontak</a>
        </div>
        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="text-multatuli-black focus:outline-none" aria-label="Buka menu">
            <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile Menu Dropdown with Example 3-Level Submenu -->
    <div id="mobile-menu" class="md:hidden hidden bg-multatuli-yellow px-4 pb-4">
      <div class="relative">
        <button class="block py-2 text-multatuli-black font-heading hover:underline w-full text-left flex items-center justify-between" onclick="$('#submenu1').slideToggle(200);">Koleksi
          <svg class="ml-2 h-4 w-4 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
        </button>
        <div id="submenu1" class="hidden ml-4">
          <a href="#" class="block py-2 text-multatuli-black hover:underline">Kategori 1</a>
          <div class="relative">
            <button class="block py-2 text-multatuli-black hover:underline w-full text-left flex items-center justify-between" onclick="$('#submenu2').slideToggle(200);">Kategori 2
              <svg class="ml-2 h-3 w-3 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <div id="submenu2" class="hidden ml-4">
              <a href="#" class="block py-2 text-multatuli-black hover:underline">Subkategori 2.1</a>
              <div class="relative">
                <button class="block py-2 text-multatuli-black hover:underline w-full text-left flex items-center justify-between" onclick="$('#submenu3').slideToggle(200);">Subkategori 2.2
                  <svg class="ml-2 h-3 w-3 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                </button>
                <div id="submenu3" class="hidden ml-4">
                  <a href="#" class="block py-2 text-multatuli-black hover:underline">Sub-subkategori 2.2.1</a>
                  <a href="#" class="block py-2 text-multatuli-black hover:underline">Sub-subkategori 2.2.2</a>
                </div>
              </div>
            </div>
          </div>
          <a href="#" class="block py-2 text-multatuli-black hover:underline">Kategori 3</a>
        </div>
      </div>
      <a href="#" class="block py-2 text-multatuli-black font-heading hover:underline">Beranda</a>
      <a href="#" class="block py-2 text-multatuli-black font-heading hover:underline">Kolaborasi</a>
      <a href="#" class="block py-2 text-multatuli-black font-heading hover:underline">Tentang Kami</a>
      <a href="#" class="block py-2 text-multatuli-black font-heading hover:underline">Kontak</a>
    </div>
  </nav>

  <!-- Placeholder Sections -->
  <section class="min-h-[200px] border-b border-multatuli-black/10"></section>
  <section class="min-h-[200px] border-b border-multatuli-black/10"></section>
  <section class="min-h-[200px] border-b border-multatuli-black/10"></section>
  <section class="min-h-[200px] border-b border-multatuli-black/10"></section>
  <section class="min-h-[200px] border-b border-multatuli-black/10"></section>

  <script>
    // Toggle mobile menu
    $(function() {
      $('#mobile-menu-button').on('click', function() {
        $('#mobile-menu').slideToggle(200);
      });

      // Delay hide for desktop submenu (3 levels)
      // Applies to: .group, .group-submenu, .group-subsubmenu
      function addSubmenuDelay(selector, submenuSelector) {
        let timeout;
        $(document).on('mouseenter', selector, function() {
          clearTimeout(timeout);
          $(this).children(submenuSelector).stop(true, true).fadeIn(120);
        });
        $(document).on('mouseleave', selector, function() {
          const $submenu = $(this).children(submenuSelector);
          timeout = setTimeout(function() {
            $submenu.stop(true, true).fadeOut(120);
          }, 300); // 220ms delay before hiding
        });
      }
      addSubmenuDelay('.group', '.absolute');
      addSubmenuDelay('.group-submenu', '.absolute');
      addSubmenuDelay('.group-subsubmenu', '.absolute');
    });
  </script>
</body>
</html>
